<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-sort-amount-down"></i> Sorting Algorithm Visualizer</h1>
            <p class="subtitle">Visualize how different sorting algorithms work</p>
        </header>

        <div class="main-content">
            <aside class="control-panel">
                <div class="control-group">
                    <h2><i class="fas fa-sliders-h"></i> Controls</h2>
                    
                    <div class="control-item">
                        <label for="sort-type"><i class="fas fa-sort"></i> Algorithm</label>
                        <select id="sort-type" class="styled-select">
                            <option value="bubble">Bubble Sort</option>
                            <option value="merge">Merge Sort</option>
                            <option value="quick">Quick Sort</option>
                            <option value="selection">Selection Sort</option>
                            <option value="insertion">Insertion Sort</option>
                        </select>
                    </div>
                    
                    <div class="control-item">
                        <label for="num-elements"><i class="fas fa-chart-bar"></i> Elements</label>
                        <input type="range" id="num-elements" min="10" max="100" value="30" class="styled-slider">
                        <span id="elements-value">30</span>
                    </div>
                    
                    <div class="control-item">
                        <label for="speed"><i class="fas fa-tachometer-alt"></i> Speed</label>
                        <input type="range" id="speed" min="1" max="10" value="5" class="styled-slider">
                        <span id="speed-value">5</span>
                    </div>
                    
                    <div class="button-group">
                        <button id="sort-btn" class="btn btn-primary">
                            <i class="fas fa-play"></i> Sort
                        </button>
                        <button id="stop-btn" class="btn btn-danger">
                            <i class="fas fa-stop"></i> Stop
                        </button>
                        <button id="restart-btn" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>
                
                <div class="stats-panel">
                    <h2><i class="fas fa-chart-line"></i> Statistics</h2>
                    <div class="stat-item">
                        <span>Swaps:</span>
                        <span id="swap-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Operations:</span>
                        <span id="operation-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Time:</span>
                        <span id="time-count">0ms</span>
                    </div>
                    <div class="algorithm-info" id="algorithm-info">
                        Select an algorithm to see its description
                    </div>
                </div>
            </aside>

            <main class="visualization-area">
                <div id="array-container"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color comparing"></div>
                        <span>Comparing</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color swapping"></div>
                        <span>Swapping</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color sorted"></div>
                        <span>Sorted</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
